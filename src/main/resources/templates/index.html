<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>Телефонная книга</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="starter-template text-center">
                <h1>Задание</h1>
                <h2>“Телефонная книга”</h2>
                <h3>Project for Lardi (Spring Boot)</h3>
                <p class="lead"> This is a service to create and manage contacts.</p>
                <p sec:authorize="isAnonymous()">
                    <a class="btn btn-lg btn-default btn-block"
                       href="/login" role="button">Войти</a>
                    <a class="btn btn-lg btn-default btn-block"
                       href="/registration" role="button">Создать нового пользователя</a>
                </p>
                <p sec:authorize="isAuthenticated()">
                    <a class="btn btn-lg btn-default" href="/contacts" role="button">
                        <span class="glyphicon glyphicon-user"></span> Перейти к списку контактов
                    </a>
                </p>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</section>
</body>
</html>
