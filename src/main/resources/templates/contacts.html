<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<head>
    <title>Контакты</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-default" href="#" th:href="@{'/contacts/addContact/'}">
                            <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Добавить новый контакт
                        </a>
                    </div>
                    <div class="col-md-8 text-right">
                        <form class="form-inline" method="post"
                              th:action="@{/contacts}">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           name="searchString"
                                           id="searchString"
                                           placeholder="Search for..."/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Поиск</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Мобильный телефон</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contact : ${listContacts}">
                        <td th:text="${{contact.surname}}">Фамилия</td>
                        <td th:text="${{contact.name}}">Имя</td>
                        <td th:text="${{contact.patronymic}}">Отчество</td>
                        <td th:text="${{contact.mobilePhone}}">Мобильный телефон</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/contacts/dataContact/' + ${contact.id}}">
                                    <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                                    Подробнее
                                </a>
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/contacts/editContact/' + ${contact.id}}">
                                    <span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
                                    Редактировать
                                </a>
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/contacts/deleteContact/' + ${contact.id}}">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    Удалить
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
