<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel="stylesheet" href="../static/css/sticky-footer.css" th:href="@{/css/sticky-footer.css}"/>
</head>
<body>

<div layout:fragment="header">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Телефонная книга</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/products">Контакты</a></li>
                    <li><a href="#about">О проекте</a></li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="user" th:href="@{/user}">
                            <span th:text="'Привет, ' + ${#authentication.name} + '!'"/>
                        </a>
                    </li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
                <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                    <li><a href="/login">Войти</a></li>
                    <li><a href="/registration">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div layout:fragment="content">A placeholder for real content.</div>
</div>

<div layout:fragment="footer">
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Now is: <b th:text="${execInfo.now.time}"></b></p>
        </div>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
